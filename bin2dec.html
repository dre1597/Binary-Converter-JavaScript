<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="active"><a href="./bin2dec.html">Bin2Dec</a></li>
                <li><a href="./dec2bin.html">Dec2Bin</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Binary to Decimal Converter</h1>
        <p>Please enter a binary number with a max of 8 digits. Example: 1110 => 14</p>
        <form>
            <span id="message"></span>
            <label for="binary">Enter the number in Binary</label>
            <input type="number" id="binary" name="binary" min="1" max="11111111">
            <button id="convert" type="submit">Convert</button>
            <span id="result"></span>
        </form>
    </main>
    <script src="./js/bin2dec.js"></script>
</body>
</html>

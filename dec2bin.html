<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dec2bin</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="./bin2dec.html">Bin2Dec</a></li>
            <li><a href="./dec2bin.html">Dec2Bin</a></li>
        </ul>
    </nav>
    <h1>Decimal to Binary Converter</h1>
    <p>Please enter a decimal number with a max of 255 and that will be converted to a binary number</p>
    <p>Example: 14 => 1110</p>
    <form>
        <label for="decimal">Enter the number in decimal</label>
        <input type="number" id="decimal" name="decimal" min="0" max="255">
        <button id="convert" type="submit">Convert</button>
        <span id="binary"></span>
        <span id="message"></span>
    </form>
    <script src="./dec2bin.js"></script>
</body>
</html>

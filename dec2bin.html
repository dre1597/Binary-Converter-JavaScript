<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dec2bin</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="./index.html">Bin2Dec</a></li>
        <li class="active"><a href="./dec2bin.html">Dec2Bin</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Decimal to Binary Converter</h1>
    <p>Please enter a decimal number with a max of 255. Example: 14 => 1110</p>
    <form>
      <span id="message"></span>
      <label for="decimal">Enter the number in decimal</label>
      <input type="number" id="decimal" name="decimal" min="0" max="255">
      <button id="convert" type="submit">Convert</button>
      <span id="result"></span>
    </form>
  </main>

  <script src="./js/dec2bin.js"></script>
</body>

</html>
